{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
            <a href="{% url 'listing_item' listing_name=listing.name listing_id=listing.id %}" id="listing_link">
                <li class="listing">
                    {% include "auctions/listing_card.html" %}
                </li>
            </a>
            <hr>
        {% empty %}
            <p>No active listings available.</p>
        {% endfor %}
    </ul>
{% endblock %}
