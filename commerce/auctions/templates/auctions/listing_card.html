<div>
    <img id="listing_image" src="{{ listing.image.url }}">
</div>
<div class="listing_info">
    <ul>
        {% for key, value in listing %}
            {% if key == "price" %}
                <li>${{ value }}</li>
            {% else %}
                <li> {{ value }} </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
