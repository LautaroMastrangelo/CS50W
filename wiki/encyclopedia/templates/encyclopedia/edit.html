{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1> Edit this page</h1>
    <form action="{% url 'edit' title=title %}" method="POST"> 
        {{ form }}
        {% csrf_token %}
        <p> <input class="confirmButton" type="submit" class="btn btn-primary"> </p>
    </form>
{% endblock %}
