{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    {% if coincidences %}
        <h1>All Coincidences</h1>

        <ul>
            {% for coincidence in coincidences %}
                <li><a href="{% url 'entry' title=coincidence %}">{{ coincidence }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1> <strong> No Coincidences Found </strong> </h1>
    {% endif %}
{% endblock %}
