<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="dark light" name="color-scheme">
        <title>Search</title>
    </head>
    <body>
        <form action="https://google.com/search">
            <div class="q"> <input type="text" name="as_q"> </div>
            <div class="epq"> <input type="text" name="as_epq"> </div>
            <div class="oq"> <input type="text" name="as_oq"> </div>
            <div class="eq"> <input type="text" name="as_eq"> </div>
            <div class="accept"> <input type="submit" value="Google Search"> </div>
        </form>
    </body>
</html>
